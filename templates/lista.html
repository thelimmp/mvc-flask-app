<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Productos Registrados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="mb-4 text-center">Listado de Productos</h2>

        {% if productos %}
            <ul class="list-group shadow">
                {% for producto in productos %}
                    <li class="list-group-item">
                        <strong>{{ producto.nombre }}</strong> — {{ producto.categoria }} — <span class="text-success">S/{{ '%.2f' | format(producto.precio) }}</span>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <div class="alert alert-info text-center">No hay productos registrados.</div>
        {% endif %}

        <div class="text-center mt-4">
            <a href="/" class="btn btn-secondary">← Volver</a>
        </div>
    </div>
</body>
</html>
